<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <button mat-raised-button (click)="goBack()" class="white primary-color-back"> <mat-icon>arrow_back</mat-icon>
            Regresar</button>
        <div class="row">
            <div class="votes vote-total col-lg-3 col-md-3 col-sm-6 m-4">Votos totales: {{totalVotes}}</div>
            <div class="votes vote-missing col-lg-3 col-md-3 col-sm-6 m-4">Votos faltantes: {{votesMissing}} </div>
            <div class="votes vote-delegates col-lg-3 col-md-3 col-sm-6 m-4">Votos delegados: {{votesDelegates}} </div>
            <div class="votes vote-register col-lg-3 col-md-3 col-sm-6 m-4">Votos registrados: {{votesRegister}} </div>
        </div>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="socio">
                <th mat-header-cell *matHeaderCellDef> Socio </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="votes">
                <th mat-header-cell *matHeaderCellDef> Votos registrados </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
