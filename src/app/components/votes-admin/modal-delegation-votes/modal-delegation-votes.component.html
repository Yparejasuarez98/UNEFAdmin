<div class="container">
  <h5 class="mt-4 color-primary">
    Indique a que empresa desea delegar sus {{votes}}
    Votos de la Sección {{mixta}}
  </h5>
  <mat-form-field class="mt-3 col-12">
    <mat-label>Compañia</mat-label>
    <input type="text" matInput [formControl]="company" [matAutocomplete]="auto" (keyup)="getEnterprise($event)">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      @for (enterprise of filteredOptions | async; track $index) {
      <mat-option [value]="enterprise">
        {{ enterprise.name }}
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <div class="mb-4">
    <button mat-raised-button class="secondary-color-back white" (click)="confirm()">Confirmar</button>
  </div>
</div>
